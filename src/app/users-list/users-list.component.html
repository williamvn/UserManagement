<div class="container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container *ngFor="let column of displayedColumns;let i = index;" matColumnDef={{column}}>
            <div *ngIf="column != 'action'">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnsNames[i]}} </th>
                <td mat-cell *matCellDef="let element" routerLink="/user/{{element['noCollegiate'] != undefined?'professional':'patient'}}/{{element.id}}"> {{element[column]}} </td>
            </div>
            <div *ngIf="column == 'action'">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnsNames[i]}} </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="primary" routerLink="/user/edit/{{element['noCollegiate'] != undefined?'professional':'patient'}}/{{element.id}}">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-mini-fab color="warn" (click)="deleteUser(element)">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
            </div>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="box-shadow"></mat-paginator>
   
</div>
