<div class="dialog">
    <h1>Delete</h1>
    <h3 mat-dialog-title>Estas tratando de eliminar un <strong>usuario</strong>.</h3>
    <div mat-dialog-content>
        <p>Quieres proseguir?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button-rised class="basic" (click)="onNoClick()">No</button>
        <button mat-button class="warn" (click)="onClick()">Continuar</button>
    </div>
</div>
