<form [formGroup]="personalInfoForm">
    <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <input matInput placeholder="Nombre" formControlName="name" name="Name" [readonly]="!isEditable">
                <mat-error *ngIf="personalInfoForm.controls['name'].hasError('required')">
                    El Nombre es <strong>obligatorio</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <input matInput placeholder="Apellido" formControlName="lastName" name="lastName"
                    [readonly]="!isEditable">
                <mat-error *ngIf="personalInfoForm.controls['lastName'].hasError('required')">
                    El primer apellido es <strong>obligatorio</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field class="full-width">
                <input matInput placeholder="Segundo Apellido" formControlName="secondLastName" name="secondLastName"
                    [readonly]="!isEditable">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <input matInput placeholder="DNI/Pasaporte" formControlName="documentationId" name="docID"
                    [readonly]="!isEditable">
                <mat-error *ngIf="personalInfoForm.controls['documentationId'].errors">
                    DNI or Pasaporte no v√°lido
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field class="full-width">
                <mat-label>Fecha de Nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthDay" name="birthDay"
                    [readonly]="!isEditable">
                <mat-datepicker-toggle class="large" matSuffix [for]="picker" [disabled]="!isEditable"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-radio-group formControlName="gender" name="gender">
                <mat-radio-button value="M" color="primary" [disabled]="!isEditable">Masculino</mat-radio-button>
                <mat-radio-button value="F" [disabled]="!isEditable"> Femenino</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
</form>
